<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AmalaSky home</title>
  </head>
  <body>
    <section class="header-cont">
      <header class="container">
        <div class="logo inline">
          <div class="yellow inline">Amala</div>
          <div class="blue inline">Sky</div>
        </div>
        <div class="right-nav inline">
          <div class="place-order white inline">Place order</div>
          <div class="right-nav-child contact inline">Contact</div>
          <div class="right-nav-child about inline">About us</div>
          <div class="right-nav-child green vendor-nav inline">
            Become a vendor
          </div>
        </div>
      </header>
    </section>
    <section class="container">
      <section class="half-sect">
        <h1 class="head-text">YOUR ONE STOP FOR ALL LOCAL DELICACIES.....</h1>
        <div class="grey">
          Not just Amala, we got the best Local Foods and Soups of various
          Nigerian region.
        </div>
        <div class="order-now">Order Now</div>
        <img src="./assets/playstore-badge.png" alt="Playstore" class="badge" />
        <img src="./assets/appstore-badge.png" alt="Appstore" class="badge" />
      </section>
      <section class="inline">
        <img src="./assets/foods.png" class="food-dish" alt="" />
      </section>
    </section>
  </body>
</html>
